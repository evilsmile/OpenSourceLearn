<!DOCTYPE html>
<html>
<head>
  <title>CrowdSale Admin Page</title>
  <script src="./app.js"></script>
</head>
<body>
  <h2>CrowdSale Admin</h2><br>
  <h1>CrowdSale Info</h1><br>
  <span id="countdown_show" style="color:red">0 Days 0 Hours 0 Mins 0 Secs</span><br>
  <hr>
  <table>
      <tr>
          <td>Beneficiary Address: </td>
          <td><label id="benef_addr_label"></label></td>
      </tr>
      <tr>
          <td class="td_title">Raised Amount: </td>
          <td>
              <label id="raised_amount_label"></label>
              <button onclick="App.refreshAmountRaised()" class="button button-highlight button-rounded button-small">refresh</button>
          </td>
      </tr>
      <tr>
          <td class="td_title">Crowdsale Amount:</td>
          <td><label id="crowdsale_amount_label"></label></td>
      </tr>
      <tr>
          <td class="td_title">Price:</td>
          <td><label id="price_label"></label></td>
      </tr>
      <tr>
          <td class="td_title">Goal Reached:</td>
          <td><label id="goal_reached_label"></label></td>
      </tr>
      <tr>
          <td class="td_title">Closed:</td>
          <td><label id="closed_label"></label></td>
      </tr>
      <tr>
          <td>
              <button id="check" onclick="App.checkGlobalReached()" class="button button-glow button-rounded button-raised button-primary">Check</button>
          </td>
          <td>
              <button id="withdraw" onclick="App.safeWithdrawal()" class="button button-glow button-rounded button-raised button-primary">WithDraw</button>
          </td>
      </tr>
  </table>
  <hr>
  <div id="crowdsale_input_div" style="display:none" width=1024>
      <table>
          <tr>
              <td class="td_title">Balance (Ether) :</td>
              <td><label width="700" id="balance_show">0.0 Ether</label> </td>
          </tr>
          <tr>
              <td class="td_title">Crowded Amount (Ether) :</td>
              <td><label width="700" id="crowded_amount">0.0 Ether</label> </td>
          </tr>
          <tr>
              <td class="td_title">From Address :</td>
              <td><label id="sender">0x....</label> </td>
          </tr>
          <tr>
              <td class="td_title" id="tokens_amount_tip"></td>
              <td><label id="tokens_amount"></label></td>
          </tr>
          <tr>
              <td class="td_title">Transfer Amount (Ether) :</td>
              <td><input type="text" id="pay_amount" placeholder="e.g. 0.95"></input></td>
          </tr>
          <tr>
              <td>
                  <button id="send_crowdsale" class="button button-glow button-rounded button-caution" onclick="App.payCrowdsale()">Send</button>
              </td>
              <td>
                  <button id="close_crowdsale" class="button button-glow button-rounded button-royal" onclick="App.showOrHideCrowdsale(true)">Close</button>
              </td>
          </tr>
      </table>
      <hr>
  </div>
  <table id="acnt_bal_tbl">
      <tr> <th>Account</th> <th>Operation</th> </tr>

  </table>
</body>
</html>
