<!DOCTYPE html>
<html>
<head>
  <title>Token Manager</title>
  <script src="./token.js"></script>
</head>
<body>
<h1>Token Manager</h1><br>
<hr>
<div>
    <h3>Token Query</h3><br>
    <label for="query_addr">Address:</label><input type="text" id="query_addr" placeholder="e.g., 0x..."></input><br>
    <label for="balance">Balance:</label><label id="balance">-</label>
    <br><br><button id="query" class="button button-raised button-primary button-pill" onclick="TokenMgr.queryTokenBal()">query</button>
    <br><br>
    <span id="status"></span>
</div>
<div>
    <h3>Token Transfer</h3><br>
    <label for="transfer_from_addr">From Address:</label><input type="text" id="transfer_from_addr" placeholder="e.g., 0x..."></input><br>
    <label for="transfer_to_addr">To Address:</label><input type="text" id="transfer_to_addr" placeholder="e.g., 0x..."></input><br>
    <label for="transfer_amt">Amount:</label><input type="text" id="transfer_amt" placeholder="e.g. 100"></input><br>
    <br><br><button id="transfer" class="button button-raised button-primary button-pill" onclick="TokenMgr.transfer()">Transfer</button>
</body>
</html>
