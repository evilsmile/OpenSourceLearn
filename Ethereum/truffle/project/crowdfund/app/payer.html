<!DOCTYPE html>
<html>
<head>
  <title>CrowdSale - Truffle Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h2>CrowdSale Dapp</h2>

  <br>
  <h1>CrowdSale</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="sender">From Address:</label><input type="text" id="sender" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.paySale()">Pay</button>
  <br><br><button id="check" onclick="App.checkGlobalReached()">Check</button>
  <br><br><button id="withdraw" onclick="App.safeWithdrawal()">WithDraw</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
